<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>词汇练习：中文→英文</title>
    <style>
        body { font-family: 微软雅黑, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .vocab-item { margin: 15px 0; padding: 10px; border-bottom: 1px dashed #ccc; }
        input { padding: 5px; width: 200px; margin-left: 10px; }
        button { padding: 8px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .answer { color: #2196F3; font-weight: bold; margin-left: 10px; display: none; }
    </style>
</head>
<body>
    <h1>词汇练习：根据中文写英文</h1>
    <div id="vocab-container">
        <!-- 这里会动态生成打乱的词汇题 -->
    </div>
    <br>
    <button onclick="showAnswers()">显示答案</button>

    <script>
        // 词汇列表（中文:英文）
        const vocabList = {
            "（产品、入场券等）卖光，售完": "sell out",
            "处理；对付": "deal with",
            "尊敬的；有礼貌的": "respectful",
            "一学期；半学年": "semester",
            "地铁": "metro",
            "解决，处理（问题或情感等）": "work through",
            "（时间）过去": "go by",
            "一直；经常": "all the time",
            "处理；应对": "address",
            "最终成为；最后结果是": "turn out",
            "教学（课程）大纲": "syllabus",
            "挑战；具有挑战性的事物": "challenge",
            "（与某人）在……有相同之处": "have ... in common (with sb.)",
            "优先处理的事；当务之急": "priority",
            "（满意地）解决问题": "work out",
            "美国马萨诸塞州首府": "Boston",
            "转变；过渡": "transition",
            "对……意见一致": "agree on",
            "（移动的）速度；步速": "pace",
            "自由": "freedom",
            "（为……）鼓掌": "applaud",
            "计划；日程表": "schedule",
            "华盛顿哥伦比亚特区（美国首都）": "Washington",
            "实验": "experiment",
            "占上风；取而代之": "take over",
            "百万": "million",
            "收集（信息或文件）": "gather",
            "时刻；片刻": "moment",
            "指导老师": "advisor",
            "无一例外地": "without exception",
            "通常的；正常的": "normal",
            "感知能力；洞察力": "perception",
            "美国发行量最大的报纸之一": "The Washington Post",
            "责任；职责": "responsibility",
            "倚；靠": "lean",
            
            "赞赏；认可": "recognition",
            "报告；陈述": "presentation",
            "小费": "tip"
        };

        // 打乱词汇顺序
        const shuffledKeys = Object.keys(vocabList).sort(() => Math.random() - 0.5);

        // 生成题目
        const container = document.getElementById('vocab-container');
        shuffledKeys.forEach((chinese, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'vocab-item';
            itemDiv.innerHTML = `
                <span>${index + 1}. ${chinese}</span>
                <input type="text" placeholder="请输入英文">
                <span class="answer" data-answer="${vocabList[chinese]}"></span>
            `;
            container.appendChild(itemDiv);
        });

        // 显示答案
        function showAnswers() {
            const answers = document.querySelectorAll('.answer');
            answers.forEach(ans => {
                ans.textContent = ans.getAttribute('data-answer');
                ans.style.display = 'inline';
            });
        }
    </script>
</body>
</html>
